<html>
  <head>
    <title>Seguribas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
        $('.fadein img:gt(0)').hide();

        setInterval(function () {
            $('.fadein :first-child').fadeOut()
                                     .next('img')
                                     .fadeIn()
                                     .end()
                                     .appendTo('.fadein');
        }, 4000); // 4 seconds
        });
      </script>
  </head>
  <body>
    <div class="slider">
        <img src="images/1.jpg" alt="First Image">
        <img src="images/28.jpg" alt="Second Image">
        <img src="images/32.jpg" alt="Third Image">
        <img src="images/33.jpg" alt="Fourth Image">
        <img src="images/48.jpg" alt="Fifth Image">
    </div>
    <div class="social_buttons">
      <a href="https://www.facebook.com/Seguribas/"><img src="images/tenis.png"></a>
      <a href="https://www.facebook.com/Seguribas/"><img src="images/telefono.png"></a>
      <a href="https://www.facebook.com/Seguribas/"><img src="images/mail.png"></a>
      <a href="https://www.facebook.com/Seguribas/"><img src="images/facebook.png"></a>
      <a href="https://www.instagram.com/seguribas/"><img src="images/instagram.png"></a>
    </div>
  </body>
</html>
