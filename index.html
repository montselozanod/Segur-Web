<html>
  <head>
    <title>Seguribas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

        var imgArr = new Array( // relative paths of images
        'images/1.jpg',
        'images/28.jpg',
        'images/32.jpg',
        'images/33.jpg',
        'images/48.jpg'
        );

        var preloadArr = new Array();
        var i;

        /* preload images */
        for(i=0; i < imgArr.length; i++){
        preloadArr[i] = new Image();
        preloadArr[i].src = imgArr[i];
        }

        var currImg = 1;
        var intID = setInterval(changeImg, 6000);

        /* image rotator */
        function changeImg(){
        $('#masthead').animate({opacity: 0}, 1000, function(){
        $(this).css('background','url(' + preloadArr[currImg++%preloadArr.length].src +') top center no-repeat');
        }).animate({opacity: 1}, 1000);
        }

        });
    </script>
  </head>
  <body>
    <div class="full-screen"></div>
    <div class="social_buttons">
      <a class="icon" href="https://www.facebook.com/Seguribas/"><img class="icon" src="images/tenis.png"></a>
      <a class="icon" href="https://www.facebook.com/Seguribas/"><img class="icon" src="images/telefono.png"></a>
      <a class="icon" href="https://www.facebook.com/Seguribas/"><img class="icon" src="images/mail.png"></a>
      <a class="icon" href="https://www.facebook.com/Seguribas/"><img class="icon" src="images/facebook.png"></a>
      <a class="icon" href="https://www.instagram.com/seguribas/"><img class="icon" src="images/instagram.png"></a>
    </div>
  </body>
</html>
